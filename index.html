<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="card">
    <article class="card__cover-page">
      <img src="images/image-victor.jpg" alt="Profile image" class="card__profile-img">
    </article>
    <article class="card__profile-info">
      <p>Victor Crest <span>26</span></p>
      <p>London</p>
    </article>
    <div class="card__separator"></div>
    <article class="card__stats">
      <div class="card__followers">
        <p class="card__stats-number">80K</p>
        <p class="card__stats-category">Followers</p>
      </div>
      <div class="card__likes">
        <p class="card__stats-number">803K</p>
        <p class="card__stats-category">Likes</p>
      </div>
      <div class="card__photos">
        <p class="card__stats-number">1.4K</p>
        <p class="card__stats-category">Photos</p>
      </div>
    </article>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/juanalvarezd" target="_blanc">Juan Alvarez</a>.
  </div>
</body>

</html>
